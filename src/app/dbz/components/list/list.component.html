<h4>Listado</h4>
<ul class="list-group">
  <!-- Las siguientes son variables especiales dentro deo ngFor para tener
  facilidades a la hora de ver las posiciones de los elementos -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - Power {{ character.power }}
    </div>
    <!-- aqui llamamos al evento para borrar un personaje -->
    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
